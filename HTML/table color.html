	<head>
	<title>border</title>
	</head>

	<style>
	table,th, td {
     	      border:1px solid black;
   	        border-collapse: collapse;
	
		}
	</style>

	<body>
		<table style="width:50%">
		<tr style="background-color:red;">
		
		<th>First name</th>
		<th>Last name</th>
		<th>mob</th>
		</tr>

		<td style="background-color:blue;">Vivk</td>
		<td>kumar</td>
		<td>1234567889</td>
		</tr>
		
		<tr   style="height : 100px;">
		<td>vk</td>
		<td style="background-color:green;">ss</td>
		<td>44</td>
		</tr>

		<tr    style="height :50px;">
		<td>rk</td>
		<td>kk</td>

		</tr>






</body>
</html>
